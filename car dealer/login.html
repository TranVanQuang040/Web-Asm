<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealer Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Enter your credentials to access your account.</p>
            <form onsubmit="check(event)">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" id="pwd" placeholder="Enter your password" required>
               
                <button type="submit">Login</button>
                <hr>
                <button class="sighup" onclick="window.location.href='signup.html'">Sigh up</button>
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                
            </form>
        </div>
        
        <div class="image-box">
            <img src="../car dealer/img/Car.jpg" alt="Car Image">
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
